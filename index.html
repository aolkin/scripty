<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Line Player</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.2.3/css/bootstrap-slider.min.css" crossorigin="anonymous">
  
  <!-- Custom styles for this template -->
  <link href="player.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="?folder"></a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Line Player</h3>
    </div>

    <div class="well" id="controls-container">
      <div class="row">
        <div class="col-xs-3">
          <select class="form-control" id="character">
	    <option disabled value="" id="loading-option">Loading...</option>
          </select>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-success btn-half" role="button" disabled id="start">Start</button>
          <button class="btn btn-success btn-half" role="button" disabled id="pause">Pause</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-info btn-half" role="button" disabled id="show">Show</button>
          <button class="btn btn-warning btn-half" role="button" disabled id="hide">Hide</button>
        </div>
        <div class="col-xs-3">
          <!--<button class="btn btn-danger" role="button" disabled id="skip-to-end">Jump 5s</button>-->
          <button class="btn btn-danger btn-half" role="button" disabled id="skip">Skip</button>
          <button class="btn btn-danger btn-half" role="button" disabled id="skip-to-next">Next Line</button>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
	<div class="row">
	  <div class="col-sm-9">
      	    <input id="audio-position" type="number" class="form-control hidden"></input>
	  </div>
	  <div class="col-sm-3">
      	    <input id="volume" type="number" class="form-control"></input>
	  </div>
	</div>
	<audio id="#player-1" class="playback next" controls></audio>
	<audio id="#player-2" class="playback" controls></audio>
      </div>
      <ul class="list-group" id="lines">
	<!-- Lines are added here -->
      </ul>
      <div class="panel-footer">
	<input id="progress" type="number" class="form-control"></input>
      </div>
    </div>

    <footer class="footer">
      <p></p>
    </footer>

  </div> <!-- /container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.2.3/bootstrap-slider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
